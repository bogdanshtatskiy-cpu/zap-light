<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì–ü–í –ó–∞–ø–æ—Ä—ñ–∂–∂—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    
    <script src="quotes.js"></script> 
    <script src="changelog.js"></script>

    <style>
        :root {
            --bg: #f4f6f8;
            --text: #1a1a1a;
            --card: #ffffff;
            --accent: #3390ec;
            --border: rgba(0,0,0,0.08);
            --on: #34c759;
            --off: #ff3b30;
            --shadow: 0 4px 12px rgba(0,0,0,0.05);
            --badge-on-bg: rgba(52, 199, 89, 0.15);
            --badge-off-bg: rgba(255, 59, 48, 0.15);
            --modal-overlay: rgba(0,0,0,0.4);
        }

        body.dark-mode {
            --bg: #0f0f0f;
            --text: #ffffff;
            --card: #1c1c1e;
            --accent: #0a84ff;
            --border: rgba(255,255,255,0.1);
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
            --badge-on-bg: rgba(52, 199, 89, 0.25);
            --badge-off-bg: rgba(255, 59, 48, 0.25);
            --modal-overlay: rgba(0,0,0,0.7);
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Nunito', sans-serif;
            margin: 0; padding: 16px;
            min-height: 100vh;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: 0.3s;
        }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .app-title { font-size: 22px; font-weight: 800; margin: 0; }
        
        .info-btn { 
            width: 28px; height: 28px; 
            border-radius: 50%; 
            border: 2px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 14px;
            color: var(--text); opacity: 0.6;
            cursor: pointer;
        }

        .lang-switch { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 3px; display: flex; }
        .lang-btn { padding: 4px 10px; font-size: 12px; font-weight: 800; border-radius: 9px; opacity: 0.5; cursor: pointer; transition: 0.2s; }
        .lang-btn.active { background: var(--text); color: var(--bg); opacity: 1; }

        /* DATE TABS */
        .date-container { display: flex; gap: 8px; margin-bottom: 20px; justify-content: center; }
        .date-tab { background: var(--card); border: 1px solid var(--border); padding: 10px 16px; border-radius: 14px; font-size: 13px; font-weight: 700; cursor: pointer; opacity: 0.6; transition: 0.2s; box-shadow: var(--shadow); flex: 1; text-align: center; max-width: 120px; }
        .date-tab.active { opacity: 1; border-color: var(--accent); background: var(--accent); color: white; transform: translateY(-2px); }

        /* QUEUES */
        .queue-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; margin-bottom: 25px; }
        .queue-btn { background: var(--card); color: var(--text); border: 1px solid var(--border); padding: 12px 0; border-radius: 12px; font-weight: 800; font-size: 14px; box-shadow: var(--shadow); transition: 0.2s; text-align: center; cursor: pointer; width: 100%; }
        .queue-btn.active { background: var(--text); color: var(--bg); border-color: var(--text); transform: scale(1.05); }

        /* HERO STATUS */
        .hero { background: var(--card); border-radius: 24px; padding: 25px; text-align: center; box-shadow: var(--shadow); margin-bottom: 20px; border: 1px solid var(--border); transition: 0.3s; }
        .icon { font-size: 48px; margin-bottom: 10px; display: block; animation: float 3s infinite ease-in-out; }
        .status-main { font-size: 24px; font-weight: 900; margin-bottom: 5px; }
        
        /* TIMER UPDATED: Color reset to var(--text) */
        .timer { font-size: 18px; font-weight: 800; opacity: 0.9; font-variant-numeric: tabular-nums; color: var(--text); }
        .timer-note { font-size: 13px; font-weight: 600; opacity: 0.5; display: block; margin-top: 4px; color: var(--text); }
        
        .quote-box { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border); font-size: 14px; font-style: italic; opacity: 0.85; line-height: 1.4; font-weight: 600; min-height: 40px; display: flex; align-items: center; justify-content: center;}
        .last-update { font-size: 11px; margin-top: 10px; opacity: 0.4; font-weight: 600; }

        /* VISUAL BAR */
        .bar-wrap { position: relative; height: 40px; margin-bottom: 25px; }
        .bar { display: flex; height: 100%; border-radius: 12px; overflow: hidden; border: 2px solid var(--card); }
        .chunk { flex: 1; height: 100%; }
        .chunk.on { background: var(--on); }
        .chunk.off { background: var(--off); }
        .marker { position: absolute; top: -4px; bottom: -4px; width: 4px; background: var(--text); border-radius: 4px; z-index: 5; transition: left 1s linear; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .labels { display: flex; justify-content: space-between; font-size: 10px; font-weight: 700; opacity: 0.5; margin-top: 6px; }

        /* STATS */
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .stat-card { background: var(--card); padding: 12px; border-radius: 16px; text-align: center; border: 1px solid var(--border); }
        .stat-label { font-size: 11px; font-weight: 700; opacity: 0.5; display: block; margin-bottom: 4px; }
        .stat-val { font-size: 18px; font-weight: 900; }
        .stat-val.on { color: var(--on); }
        .stat-val.off { color: var(--off); }

        /* DETAILED LIST */
        .list-card { background: var(--card); border-radius: 20px; box-shadow: var(--shadow); border: 1px solid var(--border); overflow: hidden; margin-bottom: 40px; }
        .list-row { display: flex; justify-content: space-between; align-items: center; padding: 14px 20px; border-bottom: 1px solid var(--border); }
        .list-row:last-child { border-bottom: none; }
        .row-time { font-size: 16px; font-weight: 800; font-variant-numeric: tabular-nums; letter-spacing: -0.5px; }
        .row-badge { font-size: 13px; font-weight: 800; padding: 6px 12px; border-radius: 10px; display: flex; align-items: center; gap: 6px; }
        .badge-on { background: var(--badge-on-bg); color: var(--on); }
        .badge-off { background: var(--badge-off-bg); color: var(--off); }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-overlay); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--bg); width: 90%; max-width: 400px; max-height: 80vh; border-radius: 24px; padding: 25px; position: relative; display: flex; flex-direction: column; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title { font-size: 20px; font-weight: 800; }
        .close-btn { font-size: 24px; cursor: pointer; opacity: 0.5; padding: 5px; }
        .dev-info { text-align: center; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid var(--border); }
        .dev-link { display: inline-block; background: var(--accent); color: white; text-decoration: none; padding: 10px 20px; border-radius: 12px; font-weight: 700; font-size: 14px; margin-top: 10px; }
        
        .changelog-list { overflow-y: auto; flex: 1; padding-right: 5px; }
        .cl-item { margin-bottom: 15px; }
        .cl-ver { font-size: 14px; font-weight: 800; color: var(--accent); display: flex; justify-content: space-between; margin-bottom: 6px; }
        .cl-date { opacity: 0.5; font-size: 12px; font-weight: 600; }
        .cl-desc li { font-size: 13px; margin-bottom: 4px; opacity: 0.8; line-height: 1.4; list-style-type: "‚Ä¢ "; padding-left: 5px; }
        .cl-desc ul { padding-left: 15px; margin: 0; }

        .loader { text-align: center; padding: 50px; font-weight: 800; opacity: 0.5; }
        @keyframes float { 0%, 100% {transform:translateY(0)} 50% {transform:translateY(-6px)} }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <div class="info-btn" onclick="openInfo()">i</div>
            <div class="app-title" id="app-title">‚ö° –ì–ü–í</div>
        </div>
        <div class="lang-switch">
            <div class="lang-btn active" id="btn-uk" onclick="setLang('uk')">UA</div>

    <div class="date-container" id="dates"></div>

    <div class="bar-wrap" id="bar-wrap" style="display:none">

    <div class="stats" id="stats" style="display:none">
        <div class="stat-card">
            <span class="stat-label" id="lbl-on">–°–≤—ñ—Ç–ª–æ —î</span>
            <div class="stat-val on" id="val-on">-</div>
        </div>
        <div class="stat-card">
            <span class="stat-label" id="lbl-off">–°–≤—ñ—Ç–ª–∞ –Ω–µ–º–∞</span>
            <div class="stat-val off" id="val-off">-</div>
        </div>
    </div>

    <div class="list-card" id="details-list" style="display:none"></div>
    <div class="loader" id="loader">...</div>

    <div id="info-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">–Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è</div>
                <div class="close-btn" onclick="closeInfo()">√ó</div>
            </div>
            <div class="dev-info">
                <div style="font-size:14px; opacity:0.7; margin-bottom:5px;" id="dev-label">–†–æ–∑—Ä–æ–±–Ω–∏–∫</div>
                <div style="font-weight:800; font-size:18px;">DesOope</div>
                <a href="https://t.me/desoope" target="_blank" class="dev-link">Telegram</a>
            </div>
            <div style="font-size:12px; font-weight:800; opacity:0.4; margin-bottom:10px; text-transform:uppercase;" id="cl-label">–Ü—Å—Ç–æ—Ä—ñ—è –∑–º—ñ–Ω</div>
            <div class="changelog-list" id="changelog-container"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const UA_MONTHS = ["–°–Ü–ß–ù–Ø", "–õ–Æ–¢–û–ì–û", "–ë–ï–†–ï–ó–ù–Ø", "–ö–í–Ü–¢–ù–Ø", "–¢–†–ê–í–ù–Ø", "–ß–ï–†–í–ù–Ø", "–õ–ò–ü–ù–Ø", "–°–ï–†–ü–ù–Ø", "–í–ï–†–ï–°–ù–Ø", "–ñ–û–í–¢–ù–Ø", "–õ–ò–°–¢–û–ü–ê–î–ê", "–ì–†–£–î–ù–Ø"];
        const RU_MONTHS = ["–Ø–ù–í–ê–†–Ø", "–§–ï–í–†–ê–õ–Ø", "–ú–ê–†–¢–ê", "–ê–ü–†–ï–õ–Ø", "–ú–ê–Ø", "–ò–Æ–ù–Ø", "–ò–Æ–õ–Ø", "–ê–í–ì–£–°–¢–ê", "–°–ï–ù–¢–Ø–ë–†–Ø", "–û–ö–¢–Ø–ë–†–Ø", "–ù–û–Ø–ë–†–Ø", "–î–ï–ö–ê–ë–†–Ø"];
        
        let DATA = [];
        let currentSchedule = null;
        let selectedQueue = localStorage.getItem('queue');
        let lang = localStorage.getItem('lang') || 'uk';
        let lastStatusType = null; 

        const T = {
            uk: { 
                title: "‚ö° –ì–ü–í",
                load: "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...", nodata: "–î–∞–Ω–∏—Ö –Ω–µ–º–∞—î", choose: "–û–±–µ—Ä—ñ—Ç—å —á–µ—Ä–≥—É", 
                on: "–°–í–Ü–¢–õ–û –Ñ", off: "–°–í–Ü–¢–õ–ê –ù–ï–ú–ê", 
                in_on: "–í–≤—ñ–º–∫–Ω–µ–Ω–Ω—è —á–µ—Ä–µ–∑:", in_off: "–í–∏–º–∫–Ω–µ–Ω–Ω—è —á–µ—Ä–µ–∑:", 
                upd: "–ê–∫—Ç—É–∞–ª—å–Ω–æ –Ω–∞:", h: "–≥–æ–¥", m: "—Ö–≤", 
                lbl_on: "–°–≤—ñ—Ç–ª–æ —î (—Ä–∞–∑–æ–º)", lbl_off: "–°–≤—ñ—Ç–ª–∞ –Ω–µ–º–∞ (—Ä–∞–∑–æ–º)",
                tom: "–∑–∞–≤—Ç—Ä–∞", at: "–æ",
                modal_title: "–Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è", dev: "–†–æ–∑—Ä–æ–±–Ω–∏–∫", cl: "–Ü—Å—Ç–æ—Ä—ñ—è –∑–º—ñ–Ω"
            },
            ru: { 
                title: "‚ö° –ì–ü–û",
                load: "–ó–∞–≥—Ä—É–∑–∫–∞...", nodata: "–î–∞–Ω–Ω—ã—Ö –Ω–µ—Ç", choose: "–í—ã–±–µ—Ä–∏—Ç–µ –æ—á–µ—Ä–µ–¥—å", 
                on: "–°–í–ï–¢ –ï–°–¢–¨", off: "–°–í–ï–¢–ê –ù–ï–¢", 
                in_on: "–í–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑:", in_off: "–û—Ç–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑:", 
                upd: "–ê–∫—Ç—É–∞–ª—å–Ω–æ –Ω–∞:", h: "—á", m: "–º–∏–Ω", 
                lbl_on: "–°–≤–µ—Ç –µ—Å—Ç—å (–≤—Å–µ–≥–æ)", lbl_off: "–°–≤–µ—Ç–∞ –Ω–µ—Ç (–≤—Å–µ–≥–æ)",
                tom: "–∑–∞–≤—Ç—Ä–∞", at: "–≤",
                modal_title: "–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è", dev: "–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫", cl: "–ò—Å—Ç–æ—Ä–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π"
            }
        };

        // --- INIT ---
        async function init() {
            setLang(lang);
            document.getElementById('loader').innerText = T[lang].load;

            try {
                const res = await fetch('schedule.json?v=' + Date.now());
                const json = await res.json();
                DATA = json.schedules;

                if (!DATA || DATA.length === 0) {
                    document.getElementById('loader').innerText = T[lang].nodata;
                    return;
                }

                document.getElementById('loader').style.display = 'none';
                renderQueues();
                
                const kievDate = new Date(new Date().toLocaleString("en-US", {timeZone: "Europe/Kiev"}));
                const todayDay = kievDate.getDate();
                const todayMonthIdx = kievDate.getMonth();

                let activeIndex = -1;
                DATA.forEach((item, idx) => {
                    const parts = item.date.split(' ');
                    const d = parseInt(parts[0]);
                    const mName = parts[1].toUpperCase();
                    const mIdx = UA_MONTHS.indexOf(mName);
                    if (d === todayDay && mIdx === todayMonthIdx) activeIndex = idx;
                });

                if (activeIndex === -1) activeIndex = DATA.length - 1;

                renderDates(activeIndex);
                selectDate(activeIndex);

                if (selectedQueue) selectQueue(selectedQueue);
                else {
                    document.getElementById('hero').style.display = 'block';
                    document.getElementById('status').innerText = T[lang].choose;
                }

                setInterval(tick, 1000);

            } catch (e) {
                console.error(e);
                document.getElementById('loader').innerText = "Error loading data";
            }
        }

        // --- RENDER ---
        function renderDates(activeIdx) {
            const el = document.getElementById('dates');
            el.innerHTML = '';
            DATA.forEach((item, idx) => {
                const btn = document.createElement('div');
                btn.className = `date-tab ${idx === activeIdx ? 'active' : ''}`;
                let label = item.date;
                if (lang === 'ru') {
                    const parts = item.date.split(' ');
                    const mIdx = UA_MONTHS.indexOf(parts[1].toUpperCase());
                    if (mIdx !== -1) label = `${parts[0]} ${RU_MONTHS[mIdx]}`;
                }
                btn.innerText = label;
                btn.onclick = () => { selectDate(idx); renderDates(idx); };
                el.appendChild(btn);
            });
        }

        function renderQueues() {
            const el = document.getElementById('queues');
            const qs = ["1.1", "1.2", "2.1", "2.2", "3.1", "3.2", "4.1", "4.2", "5.1", "5.2", "6.1", "6.2"];
            el.innerHTML = '';
            qs.forEach(q => {
                const btn = document.createElement('div');
                btn.className = `queue-btn ${q === selectedQueue ? 'active' : ''}`;
                btn.innerText = q;
                btn.onclick = () => selectQueue(q);
                el.appendChild(btn);
            });
        }

        function selectDate(idx) {
            currentSchedule = DATA[idx];
            document.getElementById('updated').innerText = `${T[lang].upd} ${currentSchedule.updated_at}`;
            if (selectedQueue) {
                lastStatusType = null;
                updateView();
            }
        }

        function selectQueue(q) {
            selectedQueue = q;
            localStorage.setItem('queue', q);
            document.querySelectorAll('.queue-btn').forEach(b => {
                b.classList.toggle('active', b.innerText === q);
            });
            document.getElementById('hero').style.display = 'block';
            document.getElementById('bar-wrap').style.display = 'block';
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('details-list').style.display = 'block';
            lastStatusType = null;
            updateView();
        }

        function setLang(l) {
            lang = l;
            localStorage.setItem('lang', l);
            
            // Buttons
            document.getElementById('btn-uk').className = `lang-btn ${l==='uk'?'active':''}`;
            document.getElementById('btn-ru').className = `lang-btn ${l==='ru'?'active':''}`;
            
            // Title & App Labels
            document.getElementById('app-title').innerText = T[l].title;
            document.getElementById('lbl-on').innerText = T[l].lbl_on;
            document.getElementById('lbl-off').innerText = T[l].lbl_off;
            
            // Modal Labels
            document.getElementById('modal-title').innerText = T[l].modal_title;
            document.getElementById('dev-label').innerText = T[l].dev;
            document.getElementById('cl-label').innerText = T[l].cl;
            
            if(DATA.length) {
                const idx = DATA.indexOf(currentSchedule);
                renderDates(idx !== -1 ? idx : 0);
                if (!selectedQueue) document.getElementById('status').innerText = T[l].choose;
                else {
                    lastStatusType = null;
                    updateView();
                }
            }
            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–∑–º–µ–Ω–µ–Ω–∏–π –µ—Å–ª–∏ –æ–∫–Ω–æ –æ—Ç–∫—Ä—ã—Ç–æ –∏–ª–∏ –ø—Ä–∏ —Å–º–µ–Ω–µ —è–∑—ã–∫–∞
            renderChangelog(); 
        }

        function updateView() {
            if (!currentSchedule || !selectedQueue) return;

            const timeline = document.getElementById('visual');
            const listEl = document.getElementById('details-list');
            timeline.innerHTML = '';
            listEl.innerHTML = '';
            
            const map = getDayMap(currentSchedule, selectedQueue);
            let offMins = 0;
            let current = map[0];
            let start = 0;

            for(let i=1; i<=1440; i++) {
                if(i===1440 || map[i] !== current) {
                    const d = document.createElement('div');
                    d.className = `chunk ${current ? 'on' : 'off'}`;
                    d.style.flexBasis = ((i-start)/1440*100) + '%';
                    timeline.appendChild(d);

                    const row = document.createElement('div');
                    row.className = 'list-row';
                    const timeRange = `${minsToTime(start)} - ${minsToTime(i)}`;
                    const badgeClass = current ? 'badge-on' : 'badge-off';
                    const icon = current ? 'üü¢' : 'üî¥';
                    const text = current ? T[lang].on : T[lang].off;
                    
                    row.innerHTML = `
                        <div class="row-time">${timeRange}</div>
                        <div class="row-badge ${badgeClass}">${icon} ${text}</div>
                    `;
                    listEl.appendChild(row);

                    current = map[i];
                    start = i;
                }
            }

            const outages = currentSchedule.queues[selectedQueue] || [];
            outages.forEach(o => {
                let s = timeToMins(o.start), e = timeToMins(o.end);
                if(e===0) e=1440;
                offMins += (e-s);
            });
            document.getElementById('val-off').innerText = fmtDur(offMins);
            document.getElementById('val-on').innerText = fmtDur(1440 - offMins);

            tick();
        }

        function updateQuote(type) {
            if (typeof QUOTES_DB === 'undefined') return;
            if (lastStatusType !== type) {
                lastStatusType = type;
                const list = QUOTES_DB[lang][type];
                if (list && list.length > 0) {
                    const rnd = Math.floor(Math.random() * list.length);
                    const qEl = document.getElementById('quote');
                    qEl.style.opacity = 0;
                    setTimeout(() => {
                        qEl.innerText = list[rnd];
                        qEl.style.opacity = 0.8;
                    }, 200);
                }
            }
        }

        function tick() {
            if (!currentSchedule || !selectedQueue) return;

            const now = new Date(new Date().toLocaleString("en-US", {timeZone: "Europe/Kiev"}));
            const curMins = now.getHours() * 60 + now.getMinutes();
            const curSecs = curMins * 60 + now.getSeconds();

            const parts = currentSchedule.date.split(' ');
            const d = parseInt(parts[0]);
            const mIdx = UA_MONTHS.indexOf(parts[1].toUpperCase());
            const isToday = (d === now.getDate() && mIdx === now.getMonth());
            
            const marker = document.getElementById('marker');
            if (isToday) {
                marker.style.display = 'block';
                marker.style.left = (curMins / 1440 * 100) + '%';
            } else {
                marker.style.display = 'none';
            }

            const map = getDayMap(currentSchedule, selectedQueue);
            const isLight = map[curMins] !== undefined ? map[curMins] : true;
            
            let nextChange = -1;
            for(let i = curMins + 1; i < 1440; i++) {
                if(map[i] !== isLight) { nextChange = i; break; }
            }

            let totalSecsLeft = 0;
            let timeInfoStr = "";
            let eventTimeLabel = "";

            if (nextChange !== -1) {
                totalSecsLeft = (nextChange * 60) - curSecs;
                eventTimeLabel = minsToTime(nextChange);
            } else {
                const secsToMidnight = (1440 * 60) - curSecs;
                const currentIdx = DATA.indexOf(currentSchedule);
                const nextDaySchedule = DATA[currentIdx + 1];

                let foundChangeTomorrow = false;
                let nextChangeTom = -1;

                if (nextDaySchedule && isToday) {
                    const nextMap = getDayMap(nextDaySchedule, selectedQueue);
                    if (nextMap[0] === isLight) {
                        for(let i = 0; i < 1440; i++) {
                            if(nextMap[i] !== isLight) { nextChangeTom = i; break; }
                        }
                        if (nextChangeTom !== -1) {
                            totalSecsLeft = secsToMidnight + (nextChangeTom * 60);
                            eventTimeLabel = minsToTime(nextChangeTom);
                            timeInfoStr = `<span class="timer-note">(${T[lang].tom} ${T[lang].at} ${eventTimeLabel})</span>`;
                            foundChangeTomorrow = true;
                        } else {
                            totalSecsLeft = secsToMidnight;
                            eventTimeLabel = "24:00";
                        }
                    } else {
                        totalSecsLeft = secsToMidnight;
                        eventTimeLabel = "00:00";
                        timeInfoStr = `<span class="timer-note">(${T[lang].tom} ${T[lang].at} 00:00)</span>`;
                        foundChangeTomorrow = true;
                    }
                } 

                if (!foundChangeTomorrow) {
                    totalSecsLeft = secsToMidnight;
                    eventTimeLabel = "24:00";
                }
            }

            const h = Math.floor(totalSecsLeft / 3600);
            const m = Math.floor((totalSecsLeft % 3600) / 60);
            const s = Math.floor(totalSecsLeft % 60);
            const timeStr = `${pad(h)}:${pad(m)}:${pad(s)}`;

            const body = document.body;
            const icon = document.getElementById('icon');
            const st = document.getElementById('status');
            const tm = document.getElementById('timer');

            if (isLight) {
                body.classList.remove('dark-mode');
                icon.innerText = '‚òÄÔ∏è';
                st.innerText = T[lang].on;
                st.style.color = '#333';
                tm.innerHTML = `${T[lang].in_off} ${timeStr} ${timeInfoStr}`;
                updateQuote('on');
            } else {
                body.classList.add('dark-mode');
                icon.innerText = 'üïØÔ∏è';
                st.innerText = T[lang].off;
                st.style.color = '#ff3b30';
                tm.innerHTML = `${T[lang].in_on} ${timeStr} ${timeInfoStr}`;
                updateQuote('off');
            }
            
            if (!isToday && totalSecsLeft < 0) tm.innerText = "";
        }

        function getDayMap(schedule, queue) {
            const map = new Array(1440).fill(true);
            const list = schedule.queues[queue] || [];
            list.forEach(o => {
                let s = timeToMins(o.start), e = timeToMins(o.end);
                if(e===0) e=1440;
                for(let i=s; i<e; i++) if(i<1440) map[i] = false;
            });
            return map;
        }

        // --- MODAL & INFO ---
        function openInfo() {
            renderChangelog();
            document.getElementById('info-modal').style.display = 'flex';
        }

        function closeInfo() {
            document.getElementById('info-modal').style.display = 'none';
        }

        function renderChangelog() {
            if (typeof CHANGELOG_DATA === 'undefined') return;
            const container = document.getElementById('changelog-container');
            container.innerHTML = '';
            
            CHANGELOG_DATA.forEach(ver => {
                const item = document.createElement('div');
                item.className = 'cl-item';
                
                const changesList = ver.changes[lang] || ver.changes['uk'];
                const listHtml = changesList.map(c => `<li>${c}</li>`).join('');

                item.innerHTML = `
                    <div class="cl-ver">
                        <span>v${ver.version}</span>
                        <span class="cl-date">${ver.date}</span>
                    </div>
                    <div class="cl-desc"><ul>${listHtml}</ul></div>
                `;
                container.appendChild(item);
            });
        }

        function timeToMins(s) { const p=s.split(':'); return parseInt(p[0])*60 + parseInt(p[1]); }
        function minsToTime(m) { 
            if(m===1440) return "24:00";
            return `${Math.floor(m/60).toString().padStart(2,'0')}:${(m%60).toString().padStart(2,'0')}`;
        }
        function fmtDur(m) {
            const h = Math.floor(m/60), mn = m%60;
            if(h>0 && mn>0) return `${h}${T[lang].h} ${mn}${T[lang].m}`;
            if(h>0) return `${h} ${T[lang].h}`;
            return `${mn} ${T[lang].m}`;
        }
        function pad(n) { return n.toString().padStart(2,'0'); }

        init();
    </script>
</body>
