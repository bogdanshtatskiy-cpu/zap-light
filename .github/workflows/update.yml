name: Update Schedule

on:
  schedule:
    - cron: '0 * * * *' # Запускать каждый час
  workflow_dispatch: # Кнопка ручного запуска

# ВОТ ЭТО ИСПРАВЛЯЕТ ОШИБКУ 128:
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 urllib3
          
      - name: Run parser
        run: python parser.py
        
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add schedule.json
          # Эта хитрая строка делает коммит ТОЛЬКО если есть изменения
          # Если изменений нет - она просто ничего не делает и не выдает ошибку
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update schedule" && git push)
