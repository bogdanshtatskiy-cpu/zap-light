name: Update Schedule

on:
  schedule:
    - cron: '*/30 * * * *' # Запуск каждые 30 минут
  workflow_dispatch: # Кнопка ручного запуска

# --- ВАЖНОЕ ДОБАВЛЕНИЕ ---
# Это предотвращает наслоение задач. 
# Если запускается новый процесс, а старый завис — старый отменяется.
concurrency:
  group: "schedule-update"
  cancel-in-progress: true
# -------------------------

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 urllib3
          
      - name: Run parser
        run: python parser.py
        
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Сначала проверяем, есть ли файл
          if [ -f schedule.json ]; then
            git add schedule.json
          else
            echo "Файл schedule.json не найден, ничего не делаем."
            exit 0
          fi
          
          # Проверяем, есть ли изменения перед коммитом
          if git diff --staged --quiet; then
            echo "Нет изменений в графике. Пропускаем."
          else
            git commit -m "Update schedule"
            # Важно: сначала забираем свежие изменения, чтобы не было конфликтов
            git pull --rebase
            git push
          fi
