<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–†–∞–¥–∞—Ä: –î–∞–º–ø –ü—Ä–∏—Å—Ç—Ä–æ—é</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

</head>
<body>

    <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è –°–∏—Å—Ç–µ–º–Ω–∏–π –î–∞–º–ø</h1>
    <div id="loader">–°–∫–∞–Ω—É–≤–∞–Ω–Ω—è —Å–∏—Å—Ç–µ–º... –ó–∞—á–µ–∫–∞–π—Ç–µ...</div>
    <div id="content" style="display: none;"></div>

    <script>
        const contentDiv = document.getElementById('content');
        const loader = document.getElementById('loader');

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–º–∞–ª—å–æ–≤–∫–∏ –±–ª–æ–∫—ñ–≤
        function createSection(title, dataObj) {
            let html = `<div class="section"><div class="section-title">>> ${title}</div>`;
            for (const [key, value] of Object.entries(dataObj)) {
                html += `<div><span class="key">${key}:</span> <span class="val">${value}</span></div>`;
            }
            html += `</div>`;
            return html;
        }

        async function gatherData() {
            let finalHTML = "";
            const tg = window.Telegram.WebApp;

            // 1. TELEGRAM WEB APP
            const tgData = {
                "–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞": tg.platform || "–í—ñ–¥–∫—Ä–∏—Ç–æ —É –±—Ä–∞—É–∑–µ—Ä—ñ (–Ω–µ Telegram)",
                "–í–µ—Ä—Å—ñ—è TG API": tg.version || "-",
                "–ö–æ–ª—ñ—Ä–Ω–∞ —Ç–µ–º–∞": tg.colorScheme || "-",
                "–í–∏—Å–æ—Ç–∞ –µ–∫—Ä–∞–Ω—É (Viewport)": `${tg.viewportHeight}px`,
                "–ß–∏ —Ä–æ–∑—à–∏—Ä–µ–Ω–æ –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω": tg.isExpanded ? "–¢–∞–∫" : "–ù—ñ"
            };
            if (tg.initDataUnsafe?.user) {
                const u = tg.initDataUnsafe.user;
                tgData["TG ID"] = u.id;
                tgData["–Ü–º'—è"] = `${u.first_name || ''} ${u.last_name || ''}`;
                tgData["Username"] = u.username ? `@${u.username}` : "–ù–µ–º–∞—î";
                tgData["–ú–æ–≤–∞ –¥–æ–¥–∞—Ç–∫—É"] = u.language_code;
                tgData["Premium"] = u.is_premium ? "–¢–∞–∫ üíé" : "–ù—ñ";
            }
            finalHTML += createSection("Telegram Data", tgData);

            // 2. IP –¢–ê –ì–ï–û–õ–û–ö–ê–¶–Ü–Ø
            const geoDataObj = {};
            try {
                const geoRes = await fetch('https://ipwho.is/');
                const geo = await geoRes.json();
                if (geo.success) {
                    geoDataObj["IP-–∞–¥—Ä–µ—Å–∞"] = geo.ip;
                    geoDataObj["–¢–∏–ø IP"] = geo.type;
                    geoDataObj["–ü—Ä–æ–≤–∞–π–¥–µ—Ä (ISP)"] = geo.connection.isp;
                    geoDataObj["–û—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—è"] = geo.connection.org;
                    geoDataObj["–ú—ñ—Å—Ç–æ"] = `${geo.city}, ${geo.region}`;
                    geoDataObj["–ö—Ä–∞—ó–Ω–∞"] = `${geo.country} (${geo.country_code})`;
                    geoDataObj["–ü–æ—à—Ç–æ–≤–∏–π —ñ–Ω–¥–µ–∫—Å"] = geo.postal;
                    geoDataObj["–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ (–®/–î)"] = `${geo.latitude}, ${geo.longitude}`;
                    
                    let isVpn = geo.security.vpn || geo.security.proxy || geo.security.tor;
                    geoDataObj["VPN / Proxy / Tor"] = isVpn ? `<span class="warning">‚ö†Ô∏è –í–ò–Ø–í–õ–ï–ù–û</span>` : "–ù–µ –≤–∏—è–≤–ª–µ–Ω–æ";
                } else {
                    geoDataObj["–°—Ç–∞—Ç—É—Å"] = "–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è Geo-–¥–∞–Ω–∏—Ö";
                }
            } catch (e) {
                geoDataObj["–°—Ç–∞—Ç—É—Å"] = "–ó–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ –∞–±–æ –Ω–µ–º–∞—î —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—É";
            }
            finalHTML += createSection("–ú–µ—Ä–µ–∂–∞ —Ç–∞ –õ–æ–∫–∞—Ü—ñ—è", geoDataObj);

            // 3. –ñ–ï–õ–Ü–ó–û (HARDWARE)
            let gpu = "–ù–µ –≤–∏–∑–Ω–∞—á–µ–Ω–æ";
            let gpuVendor = "–ù–µ –≤–∏–∑–Ω–∞—á–µ–Ω–æ";
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    if (debugInfo) {
                        gpu = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                        gpuVendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                    }
                }
            } catch(e) {}

            const hwData = {
                "–õ–æ–≥—ñ—á–Ω—ñ —è–¥—Ä–∞ CPU": navigator.hardwareConcurrency ? `${navigator.hardwareConcurrency} —è–¥–µ—Ä` : "–ü—Ä–∏—Ö–æ–≤–∞–Ω–æ",
                "–û–ø–µ—Ä–∞—Ç–∏–≤–Ω–∞ –ø–∞–º'—è—Ç—å (RAM)": navigator.deviceMemory ? `~${navigator.deviceMemory} –ì–ë (–∞–±–æ –±—ñ–ª—å—à–µ)` : "–ü—Ä–∏—Ö–æ–≤–∞–Ω–æ –û–°",
                "–í—ñ–¥–µ–æ–∫–∞—Ä—Ç–∞ (GPU)": gpu,
                "–í–µ–Ω–¥–æ—Ä GPU": gpuVendor,
                "–¢–∏–ø –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è": navigator.connection ? (navigator.connection.effectiveType || "–ù–µ–≤—ñ–¥–æ–º–æ") : "API –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–µ",
                "–ú–∞–∫—Å. —Ç–æ—á–æ–∫ –¥–æ—Ç–∏–∫—É (Touch)": navigator.maxTouchPoints > 0 ? `${navigator.maxTouchPoints} —Ç–æ—á–æ–∫` : "–ù–µ–º–∞—î (–ù–µ —Å–µ–Ω—Å–æ—Ä–Ω–∏–π)"
            };
            finalHTML += createSection("–ê–ø–∞—Ä–∞—Ç–Ω–µ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è", hwData);

            // 4. –ï–ö–†–ê–ù
            const screenData = {
                "–§—ñ–∑–∏—á–Ω–∞ —Ä–æ–∑–¥—ñ–ª—å–Ω–∞ –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å": `${window.screen.width}x${window.screen.height}`,
                "–†–æ–∑–º—ñ—Ä –≤—ñ–∫–Ω–∞ –±—Ä–∞—É–∑–µ—Ä–∞": `${window.innerWidth}x${window.innerHeight}`,
                "–ö–æ—Ä–∏—Å–Ω–∞ –ø–ª–æ—â–∞ –µ–∫—Ä–∞–Ω—É": `${window.screen.availWidth}x${window.screen.availHeight}`,
                "–ü–ª–æ—Ç–Ω—ñ—Å—Ç—å –ø—ñ–∫—Å–µ–ª—ñ–≤ (Pixel Ratio)": window.devicePixelRatio,
                "–ì–ª–∏–±–∏–Ω–∞ –∫–æ–ª—å–æ—Ä—É": `${window.screen.colorDepth}-bit`
            };
            finalHTML += createSection("–ï–∫—Ä–∞–Ω", screenData);

            // 5. –°–û–§–¢ –¢–ê –ë–†–ê–£–ó–ï–†
            const navData = {
                "User-Agent": navigator.userAgent,
                "–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –û–°": navigator.platform,
                "–ú–æ–≤–∞ –±—Ä–∞—É–∑–µ—Ä–∞": navigator.language,
                "–¢–∞–π–º–∑–æ–Ω–∞": Intl.DateTimeFormat().resolvedOptions().timeZone,
                "Cookie —É–≤—ñ–º–∫–Ω–µ–Ω—ñ": navigator.cookieEnabled ? "–¢–∞–∫" : "–ù—ñ",
                "–†–µ–∂–∏–º '–ù–µ –≤—ñ–¥—Å—Ç–µ–∂—É–≤–∞—Ç–∏'": navigator.doNotTrack === "1" ? "–£–≤—ñ–º–∫–Ω–µ–Ω–æ" : "–í–∏–º–∫–Ω–µ–Ω–æ",
                "PDF Viewer –≤–±—É–¥–æ–≤–∞–Ω–æ": navigator.pdfViewerEnabled ? "–¢–∞–∫" : "–ù—ñ"
            };
            finalHTML += createSection("–ü—Ä–æ–≥—Ä–∞–º–Ω–µ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è", navData);

            // 6. –ë–ê–¢–ê–†–ï–Ø (–ü—Ä–∞—Ü—é—î –ø–µ—Ä–µ–≤–∞–∂–Ω–æ –Ω–∞ Android —Ç–∞ –ü–ö)
            const batData = {};
            if (navigator.getBattery) {
                try {
                    const bat = await navigator.getBattery();
                    batData["–†—ñ–≤–µ–Ω—å –∑–∞—Ä—è–¥—É"] = `${Math.round(bat.level * 100)}%`;
                    batData["–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ –º–µ—Ä–µ–∂—ñ"] = bat.charging ? "–¢–∞–∫ ‚ö°" : "–ù—ñ üîã";
                    if (!bat.charging && bat.dischargingTime !== Infinity) {
                        batData["–ß–∞—Å –¥–æ —Ä–æ–∑—Ä—è–¥–∫–∏"] = `${Math.round(bat.dischargingTime / 60)} —Ö–≤`;
                    }
                } catch(e) { batData["–°—Ç–∞—Ç—É—Å"] = "–ü–æ–º–∏–ª–∫–∞ —á–∏—Ç–∞–Ω–Ω—è –±–∞—Ç–∞—Ä–µ—ó"; }
            } else {
                batData["–°—Ç–∞—Ç—É—Å"] = "API –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ (–•–∞—Ä–∞–∫—Ç–µ—Ä–Ω–æ –¥–ª—è iOS/Safari)";
            }
            finalHTML += createSection("–ë–∞—Ç–∞—Ä–µ—è", batData);

            // –í–∏–≤–æ–¥–∏–º–æ –≤—Å–µ –Ω–∞ –µ–∫—Ä–∞–Ω
            loader.style.display = "none";
            contentDiv.innerHTML = finalHTML;
            contentDiv.style.display = "block";
        }

        // –ó–∞–ø—É—Å–∫–∞—î–º–æ –∑–±—ñ—Ä
        window.onload = () => {
            setTimeout(gatherData, 500); // –ù–µ–≤–µ–ª–∏–∫–∞ –∑–∞—Ç—Ä–∏–º–∫–∞ –¥–ª—è –µ—Ñ–µ–∫—Ç—É —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è
        };
    </script>
