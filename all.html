<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Загальна картина</title>
    
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700;900&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- ГЛОБАЛЬНІ ЗМІННІ --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text: #2c3e50;
            --primary: #fbc02d;
            
            /* ЯСКРАВІ КОЛЬОРИ ДЛЯ СВІТЛОЇ ТЕМИ */
            --cell-on: #4caf50;  /* Насичений зелений */
            --cell-off: #ff5252; /* Насичений червоний */
            
            --bg-gradient: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            --gap-size: 12px;
        }

        body.dark-mode {
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f1f5f9;
            
            /* ЯСКРАВІ КОЛЬОРИ ДЛЯ ТЕМНОЇ ТЕМИ (Трохи світліші для контрасту) */
            --cell-on: #66bb6a; 
            --cell-off: #ff1744; 
            
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        body {
            margin: 0; padding: 16px;
            font-family: 'Nunito', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text);
            transition: background 0.5s;
            box-sizing: border-box;
        }

        #snow-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden;
        }
        .snowflake {
            position: absolute; top: -10px; background: white;
            border-radius: 50%; opacity: 0.8; animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* --- ХЕДЕР --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--gap-size);
            position: relative;
            z-index: 20;
            min-height: 44px;
        }

        .icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px; height: 40px;
            background: var(--glass-bg);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            color: var(--text);
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
        }
        .icon-btn:active { transform: scale(0.92); }
        body.dark-mode .icon-btn {
            background: rgba(30, 41, 59, 0.6);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .title-wrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            white-space: nowrap;
            pointer-events: none;
        }
        .app-title {
            font-family: 'SF Pro Display', sans-serif;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 0.5px;
        }
        .update-info {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 2px;
            font-weight: 700;
        }

        /* --- ДАТИ (СКРОЛЛ) --- */
        .date-wrap {
            position: relative;
            z-index: 5;
            margin-bottom: var(--gap-size);
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        }

        .date-container {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 4px 16px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .date-container::-webkit-scrollbar { display: none; }

        .date-tab {
            flex: 0 0 auto;
            min-width: 60px;
            text-align: center;
            padding: 8px 10px;
            border-radius: 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .weekday-label {
            font-size: 10px;
            text-transform: uppercase;
            font-weight: 700;
            opacity: 0.7;
            margin-bottom: 2px;
            line-height: 1;
        }
        
        .date-value {
            font-size: 15px;
            font-weight: 800;
            line-height: 1;
        }

        .is-weekend {
            color: #ff453a !important;
            opacity: 1 !important;
        }

        /* АКТИВНА ДАТА - ЯК У ГОЛОВНОМУ ДОДАТКУ */
        .date-tab.active {
            background: #fbc02d;
            border-color: #fbc02d;
            color: #000;
            transform: scale(1.05);
        }
        .date-tab.active .is-weekend {
            color: #d32f2f !important;
        }
        body.dark-mode .date-tab.active {
            background: #fbc02d;
            color: #000;
        }

        /* --- ПЛАШКА "ОРИЕНТИРОВОЧНЫЙ ГРАФИК" --- */
        .warning-box {
            display: none;
            background: rgba(255, 152, 0, 0.15);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: #ff9800;
            padding: 10px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 700;
            text-align: center;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            margin-bottom: var(--gap-size);
        }
        .warning-icon { font-size: 16px; }
        body.dark-mode .warning-box { color: #ffb74d; border-color: rgba(255, 183, 77, 0.3); }

        /* --- МАТРИЦЯ --- */
        .matrix-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 15px;
            position: relative;
            z-index: 10;
        }

        .matrix-layout {
            display: grid;
            grid-template-columns: 35px 1fr 45px; 
            gap: 8px;
            align-items: center;
        }

        .matrix-header {
            margin-bottom: 10px;
            font-size: 11px;
            color: var(--text);
            opacity: 0.6;
            text-transform: uppercase;
            font-weight: 700;
            padding: 0 2px;
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
        }

        .queue-row {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        body.dark-mode .queue-row { border-bottom-color: rgba(255, 255, 255, 0.05); }
        .queue-row:last-child { border-bottom: none; }

        .q-name {
            font-size: 14px;
            font-weight: 800;
            color: var(--text);
        }

        /* ВІЗУАЛІЗАЦІЯ З НОВИМИ КОЛЬОРАМИ */
        .q-visual {
            position: relative;
            height: 22px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 6px;
            display: flex;
            overflow: hidden;
        }
        body.dark-mode .q-visual { background: rgba(255, 255, 255, 0.05); }
        
        .hour-cell {
            flex: 1;
            height: 100%;
            border-right: 1px solid rgba(0,0,0,0.05); 
        }
        .hour-cell:last-child { border-right: none; }
        
        .hour-cell.on { background-color: var(--cell-on); }
        .hour-cell.off { background-color: var(--cell-off); }

        .q-stats {
            text-align: right;
            font-size: 13px;
            font-family: "SF Pro Display", sans-serif;
            font-weight: 700;
            color: var(--text);
            font-variant-numeric: tabular-nums;
        }
        
        .time-cursor {
            position: absolute;
            top: 32px; 
            bottom: 15px;
            width: 2px;
            background: #2196f3; 
            box-shadow: 0 0 8px #2196f3;
            z-index: 10;
            pointer-events: none;
            border-radius: 2px;
        }
        .time-cursor::before {
            content: ''; position: absolute; top: -4px; left: -2px;
            width: 6px; height: 6px; background: #2196f3;
            border-radius: 50%; box-shadow: 0 0 5px #2196f3;
        }

        .loader {
            text-align: center; padding: 30px;
            font-size: 14px; opacity: 0.7; font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div class="header">
        <div class="header-left">
            <a href="index.html" class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>

        <div class="title-wrap">
            <div class="app-title">Всі черги</div>
            <div class="update-info" id="update-info">Завантаження...</div>
        </div>

        <div style="width: 40px;"></div> 
    </div>

    <div class="date-wrap">
        <div class="date-container" id="date-container"></div>
    </div>

    <div class="warning-box" id="tentative-warning">
        <span class="warning-icon">⚠️</span>
        <span id="tentative-text">Це орієнтовний графік. Можливі зміни.</span>
    </div>

    <div class="matrix-panel" id="matrix-container">
        <div class="loader">Синхронізація даних...</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('theme') === 'dark') document.body.classList.add('dark-mode');

        const lang = localStorage.getItem('lang') || 'uk';

        function createSnow() {
            const container = document.getElementById('snow-container');
            const count = 20; 
            for (let i = 0; i < count; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                const size = Math.random() * 5 + 3; 
                flake.style.width = size + 'px'; flake.style.height = size + 'px';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = Math.random() * 5 + 10 + 's';
                flake.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(flake);
            }
        }
        createSnow();

        const JSON_URL = 'https://raw.githubusercontent.com/bogdanshtatskiy-cpu/zap-light/main/schedule.json';
        let scheduleData = null;
        let selectedDateIndex = 0;
        let viewSchedule = null;

        const UA_MONTHS = ["СІЧНЯ", "ЛЮТОГО", "БЕРЕЗНЯ", "КВІТНЯ", "ТРАВНЯ", "ЧЕРВНЯ", "ЛИПНЯ", "СЕРПНЯ", "ВЕРЕСНЯ", "ЖОВТНЯ", "ЛИСТОПАДА", "ГРУДНЯ"];
        const WEEKDAYS = {
            uk: ['Нд', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'],
            ru: ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб']
        };

        const T = {
            uk: { tentative: "Це орієнтовний графік. Можливі зміни." },
            ru: { tentative: "Это ориентировочный график. Возможны изменения." }
        };

        async function init() {
            try {
                const resp = await fetch(JSON_URL + '?v=' + Date.now());
                if (!resp.ok) throw new Error("Файл не знайдено");
                const json = await resp.json();
                scheduleData = json;

                document.getElementById('update-info').innerText = `Оновлено: ${scheduleData.generated_at}`;
                
                autoSelectDate();
                renderDateTabs();
                renderMatrix(); // Перший рендер
                checkTentative(); // Перевірка орієнтовності
                
                setInterval(renderMatrix, 60000); 

            } catch (e) {
                document.getElementById('matrix-container').innerHTML = 
                    `<div class="loader" style="color:#ff453a">Помилка: ${e.message}</div>`;
            }
        }

        function autoSelectDate() {
            const today = new Date();
            const months = UA_MONTHS;
            const dayStr = `${today.getDate()} ${months[today.getMonth()]}`;
            
            const idx = scheduleData.schedules.findIndex(s => s.date.toUpperCase().includes(dayStr));
            if (idx !== -1) selectedDateIndex = idx;
            else selectedDateIndex = scheduleData.schedules.length - 1;
        }

        function renderDateTabs() {
            const container = document.getElementById('date-container');
            container.innerHTML = '';
            
            const kievDate = new Date(new Date().toLocaleString("en-US", {timeZone: "Europe/Kiev"}));
            const currentMonth = kievDate.getMonth();
            const currentYear = kievDate.getFullYear();

            scheduleData.schedules.forEach((sch, idx) => {
                const btn = document.createElement('div');
                btn.className = `date-tab ${idx === selectedDateIndex ? 'active' : ''}`;
                
                let dateLabel = sch.date;
                let weekdayHtml = '';

                const parts = sch.date.trim().split(' ');
                if (parts.length === 2) {
                    const day = parseInt(parts[0]);
                    const mIdx = UA_MONTHS.indexOf(parts[1].toUpperCase());
                    
                    if (mIdx !== -1) {
                        const monthNum = (mIdx + 1).toString().padStart(2, '0');
                        const dayPadded = day.toString().padStart(2, '0');
                        dateLabel = `${dayPadded}.${monthNum}`;

                        let year = currentYear;
                        if (currentMonth === 11 && mIdx === 0) year++;
                        if (currentMonth === 0 && mIdx === 11) year--;

                        const dateObj = new Date(year, mIdx, day);
                        const dayOfWeek = dateObj.getDay();
                        const dayName = WEEKDAYS[lang][dayOfWeek];
                        const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);
                        
                        weekdayHtml = `<div class="weekday-label ${isWeekend ? 'is-weekend' : ''}">${dayName}</div>`;
                    }
                }

                btn.innerHTML = `${weekdayHtml}<div class="date-value">${dateLabel}</div>`;
                
                btn.onclick = () => {
                    selectedDateIndex = idx;
                    renderDateTabs();
                    renderMatrix();
                    checkTentative();
                };
                container.appendChild(btn);
            });

            setTimeout(() => {
                const activeBtn = container.children[selectedDateIndex];
                if (activeBtn) {
                    activeBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            }, 100);
        }

        function checkTentative() {
            viewSchedule = scheduleData.schedules[selectedDateIndex];
            const kievDate = new Date(new Date().toLocaleString("en-US", {timeZone: "Europe/Kiev"}));
            const tomorrow = new Date(kievDate);
            tomorrow.setDate(kievDate.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);

            const parts = viewSchedule.date.split(' ');
            const day = parseInt(parts[0]);
            const mIdx = UA_MONTHS.indexOf(parts[1].toUpperCase());
            let year = kievDate.getFullYear();
            if (kievDate.getMonth() === 11 && mIdx === 0) year++;
            
            const scheduleDateObj = new Date(year, mIdx, day);
            const warningBox = document.getElementById('tentative-warning');
            
            if (scheduleDateObj > tomorrow) {
                warningBox.style.display = 'flex';
                document.getElementById('tentative-text').innerText = T[lang].tentative;
            } else {
                warningBox.style.display = 'none';
            }
        }

        function getMinutes(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }

        function formatTimeDuration(totalMinutes) {
            if (totalMinutes === 0) return "";
            const h = Math.floor(totalMinutes / 60);
            const m = totalMinutes % 60;
            return `-${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
        }

        function renderMatrix() {
            const container = document.getElementById('matrix-container');
            const dayData = scheduleData.schedules[selectedDateIndex];
            const queues = dayData.queues;
            const sortedKeys = ["1.1", "1.2", "2.1", "2.2", "3.1", "3.2", "4.1", "4.2", "5.1", "5.2", "6.1", "6.2"];

            const now = new Date(new Date().toLocaleString("en-US", {timeZone: "Europe/Kiev"}));
            const months = UA_MONTHS;
            const dayStr = `${now.getDate()} ${months[now.getMonth()]}`;
            const isToday = dayData.date.toUpperCase().includes(dayStr);

            let html = `
                <div class="matrix-layout matrix-header">
                    <div>Черга</div>
                    <div class="time-labels">
                        <span>00</span><span>06</span><span>12</span><span>18</span><span>24</span>
                    </div>
                    <div style="text-align:right">Всього</div>
                </div>
            `;

            if (isToday) {
                const nowMinutes = now.getHours() * 60 + now.getMinutes();
                const percent = (nowMinutes / 1440) * 100;
                // 43px = ширина стовпця черги + gap
                html += `<div class="time-cursor" style="left: calc(43px + (100% - 88px) * ${percent / 100})"></div>`;
            }

            sortedKeys.forEach(qKey => {
                const ranges = queues[qKey] || [];
                let hourCellsHTML = '';
                let totalOffMinutes = 0;

                for (let h = 0; h < 24; h++) {
                    const hourStart = h * 60;
                    const hourEnd = (h + 1) * 60;
                    let minutesOffInThisHour = 0;

                    ranges.forEach(r => {
                        const rStart = getMinutes(r.start);
                        const rEnd = getMinutes(r.end) === 0 ? 1440 : getMinutes(r.end);
                        const start = Math.max(hourStart, rStart);
                        const end = Math.min(hourEnd, rEnd);
                        if (end > start) minutesOffInThisHour += (end - start);
                    });

                    totalOffMinutes += minutesOffInThisHour;
                    const isOff = minutesOffInThisHour > 0;
                    hourCellsHTML += `<div class="hour-cell ${isOff ? 'off' : 'on'}"></div>`;
                }

                const statsText = formatTimeDuration(totalOffMinutes);
                const displayStats = totalOffMinutes === 0 ? 
                    '<span style="color:var(--cell-on); font-weight:900;">✓</span>' : statsText;

                html += `
                    <div class="matrix-layout queue-row">
                        <div class="q-name">${qKey}</div>
                        <div class="q-visual">
                            ${hourCellsHTML}
                        </div>
                        <div class="q-stats">
                            ${displayStats}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        init();
    </script>
</body>
</html>
