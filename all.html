<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Загальна картина</title>
    
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700;900&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- ГЛОБАЛЬНІ ЗМІННІ (ЯК В INDEX.HTML) --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text: #2c3e50;
            --primary: #fbc02d;
            
            --cell-on: rgba(48, 209, 88, 0.2); /* Зелений для графіка */
            --cell-off: rgba(255, 69, 58, 0.7); /* Червоний для графіка */
            
            --bg-gradient: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            --gap-size: 12px;
        }

        body.dark-mode {
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f1f5f9;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        body {
            margin: 0; padding: 16px;
            font-family: 'Nunito', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text);
            transition: background 0.5s;
            box-sizing: border-box;
        }

        #snow-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden;
        }
        .snowflake {
            position: absolute; top: -10px; background: white;
            border-radius: 50%; opacity: 0.8; animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* --- ХЕДЕР --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--gap-size);
            position: relative;
            z-index: 20;
            min-height: 44px;
        }

        /* Кнопка назад (Стиль icon-btn) */
        .icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px; height: 40px;
            background: var(--glass-bg);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            color: var(--text);
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
        }
        .icon-btn:active { transform: scale(0.92); }
        body.dark-mode .icon-btn {
            background: rgba(30, 41, 59, 0.6);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Заголовок по центру */
        .title-wrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            white-space: nowrap;
            pointer-events: none;
        }
        .app-title {
            font-family: 'SF Pro Display', sans-serif;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 0.5px;
        }
        
        .update-info {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 2px;
            font-weight: 700;
        }

        /* --- ДАТИ (DATE PICKER) --- */
        .date-picker {
            display: flex;
            justify-content: space-between;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 4px;
            border-radius: 16px;
            margin-bottom: var(--gap-size);
            position: relative;
            z-index: 10;
        }
        
        .date-option {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            font-weight: 700;
            color: var(--text);
            opacity: 0.6;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .date-option.active {
            background: rgba(255, 255, 255, 0.5);
            color: var(--text);
            opacity: 1;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        body.dark-mode .date-option.active { background: rgba(255, 255, 255, 0.15); }

        /* --- МАТРИЦЯ (ГРАФІК) --- */
        .matrix-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 15px;
            position: relative;
            z-index: 10;
        }

        .matrix-layout {
            display: grid;
            grid-template-columns: 35px 1fr 45px; 
            gap: 8px;
            align-items: center;
        }

        .matrix-header {
            margin-bottom: 10px;
            font-size: 11px;
            color: var(--text);
            opacity: 0.6;
            text-transform: uppercase;
            font-weight: 700;
            padding: 0 2px;
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
        }

        /* РЯДКИ */
        .queue-row {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        body.dark-mode .queue-row { border-bottom-color: rgba(255, 255, 255, 0.05); }
        .queue-row:last-child { border-bottom: none; }

        .q-name {
            font-size: 14px;
            font-weight: 800;
            color: var(--text);
        }

        /* ВІЗУАЛІЗАЦІЯ */
        .q-visual {
            position: relative;
            height: 22px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 6px;
            display: flex;
            overflow: hidden;
        }
        body.dark-mode .q-visual { background: rgba(255, 255, 255, 0.05); }
        
        .hour-cell {
            flex: 1;
            height: 100%;
            border-right: 1px solid rgba(0,0,0,0.05); 
        }
        .hour-cell:last-child { border-right: none; }
        
        .hour-cell.on { background-color: var(--cell-on); }
        .hour-cell.off { background-color: var(--cell-off); }

        /* СТАТИСТИКА */
        .q-stats {
            text-align: right;
            font-size: 13px;
            font-family: "SF Pro Display", sans-serif;
            font-weight: 700;
            color: var(--text);
            font-variant-numeric: tabular-nums;
        }
        
        /* КУРСОР ЧАСУ */
        .time-cursor {
            position: absolute;
            top: 32px; /* Під заголовком */
            bottom: 15px;
            width: 2px;
            background: #2196f3; /* Синій */
            box-shadow: 0 0 8px #2196f3;
            z-index: 10;
            pointer-events: none;
            border-radius: 2px;
        }
        .time-cursor::before {
            content: ''; position: absolute; top: -4px; left: -2px;
            width: 6px; height: 6px; background: #2196f3;
            border-radius: 50%; box-shadow: 0 0 5px #2196f3;
        }

        .loader {
            text-align: center; padding: 30px;
            font-size: 14px; opacity: 0.7; font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div class="header">
        <div class="header-left">
            <a href="index.html" class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>

        <div class="title-wrap">
            <div class="app-title">Всі черги</div>
            <div class="update-info" id="update-info">Завантаження...</div>
        </div>

        <div style="width: 40px;"></div> 
    </div>

    <div class="date-picker" id="date-container"></div>

    <div class="matrix-panel" id="matrix-container">
        <div class="loader">Синхронізація даних...</div>
    </div>

    <script>
        // --- ТЕМА І СНІГ (З INDEX.HTML) ---
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('theme') === 'dark') document.body.classList.add('dark-mode');

        function createSnow() {
            const container = document.getElementById('snow-container');
            const count = 20; 
            for (let i = 0; i < count; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                const size = Math.random() * 5 + 3; 
                flake.style.width = size + 'px'; flake.style.height = size + 'px';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = Math.random() * 5 + 10 + 's';
                flake.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(flake);
            }
        }
        createSnow();

        // --- ЛОГІКА ---
        const JSON_URL = 'https://raw.githubusercontent.com/bogdanshtatskiy-cpu/zap-light/main/schedule.json';
        let scheduleData = null;
        let selectedDateIndex = 0;

        const ukrMonthMap = {
            "СІЧНЯ": "01", "ЛЮТОГО": "02", "БЕРЕЗНЯ": "03", "КВІТНЯ": "04",
            "ТРАВНЯ": "05", "ЧЕРВНЯ": "06", "ЛИПНЯ": "07", "СЕРПНЯ": "08",
            "ВЕРЕСНЯ": "09", "ЖОВТНЯ": "10", "ЛИСТОПАДА": "11", "ГРУДНЯ": "12"
        };

        async function init() {
            try {
                const resp = await fetch(JSON_URL + '?v=' + Date.now());
                if (!resp.ok) throw new Error("Файл не знайдено");
                const json = await resp.json();
                scheduleData = json;

                document.getElementById('update-info').innerText = `Оновлено: ${scheduleData.generated_at}`;
                
                autoSelectDate();
                renderDateTabs();
                renderMatrix();
                
                setInterval(renderMatrix, 60000); 

            } catch (e) {
                document.getElementById('matrix-container').innerHTML = 
                    `<div class="loader" style="color:#ff453a">Помилка: ${e.message}</div>`;
            }
        }

        function autoSelectDate() {
            const today = new Date();
            const months = Object.keys(ukrMonthMap);
            const dayStr = `${today.getDate()} ${months[today.getMonth()]}`;
            
            const idx = scheduleData.schedules.findIndex(s => s.date.toUpperCase().includes(dayStr));
            if (idx !== -1) selectedDateIndex = idx;
            else selectedDateIndex = scheduleData.schedules.length - 1;
        }

        function formatShortDate(dateStr) {
            const parts = dateStr.trim().split(' ');
            if (parts.length < 2) return dateStr;
            const day = parts[0].padStart(2, '0');
            const monthName = parts[1].toUpperCase();
            const monthNum = ukrMonthMap[monthName] || "00";
            return `${day}.${monthNum}`;
        }

        function renderDateTabs() {
            const container = document.getElementById('date-container');
            container.innerHTML = '';
            scheduleData.schedules.forEach((sch, idx) => {
                const btn = document.createElement('div');
                btn.className = `date-option ${idx === selectedDateIndex ? 'active' : ''}`;
                btn.innerText = formatShortDate(sch.date);
                btn.onclick = () => {
                    selectedDateIndex = idx;
                    renderDateTabs();
                    renderMatrix();
                };
                container.appendChild(btn);
            });
        }

        function getMinutes(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }

        function formatTimeDuration(totalMinutes) {
            if (totalMinutes === 0) return "";
            const h = Math.floor(totalMinutes / 60);
            const m = totalMinutes % 60;
            return `-${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
        }

        function renderMatrix() {
            const container = document.getElementById('matrix-container');
            const dayData = scheduleData.schedules[selectedDateIndex];
            const queues = dayData.queues;
            const sortedKeys = ["1.1", "1.2", "2.1", "2.2", "3.1", "3.2", "4.1", "4.2", "5.1", "5.2", "6.1", "6.2"];

            const now = new Date(new Date().toLocaleString("en-US", {timeZone: "Europe/Kiev"}));
            const months = Object.keys(ukrMonthMap);
            const dayStr = `${now.getDate()} ${months[now.getMonth()]}`;
            const isToday = dayData.date.toUpperCase().includes(dayStr);

            let html = `
                <div class="matrix-layout matrix-header">
                    <div>Черга</div>
                    <div class="time-labels">
                        <span>00</span><span>06</span><span>12</span><span>18</span><span>24</span>
                    </div>
                    <div style="text-align:right">Всього</div>
                </div>
            `;

            if (isToday) {
                const nowMinutes = now.getHours() * 60 + now.getMinutes();
                const percent = (nowMinutes / 1440) * 100;
                // 43px (35px колонка + 8px gap) + ширина графіка (100% - 88px)
                html += `<div class="time-cursor" style="left: calc(43px + (100% - 88px) * ${percent / 100})"></div>`;
            }

            sortedKeys.forEach(qKey => {
                const ranges = queues[qKey] || [];
                let hourCellsHTML = '';
                let totalOffMinutes = 0;

                for (let h = 0; h < 24; h++) {
                    const hourStart = h * 60;
                    const hourEnd = (h + 1) * 60;
                    let minutesOffInThisHour = 0;

                    ranges.forEach(r => {
                        const rStart = getMinutes(r.start);
                        const rEnd = getMinutes(r.end) === 0 ? 1440 : getMinutes(r.end);
                        const start = Math.max(hourStart, rStart);
                        const end = Math.min(hourEnd, rEnd);
                        if (end > start) minutesOffInThisHour += (end - start);
                    });

                    totalOffMinutes += minutesOffInThisHour;
                    const isOff = minutesOffInThisHour > 0;
                    hourCellsHTML += `<div class="hour-cell ${isOff ? 'off' : 'on'}"></div>`;
                }

                const statsText = formatTimeDuration(totalOffMinutes);
                // "Світло є" = галочка
                const displayStats = totalOffMinutes === 0 ? 
                    '<span style="color:var(--success)">✓</span>' : statsText;

                html += `
                    <div class="matrix-layout queue-row">
                        <div class="q-name">${qKey}</div>
                        <div class="q-visual">
                            ${hourCellsHTML}
                        </div>
                        <div class="q-stats">
                            ${displayStats}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        init();
    </script>
</body>
</html>
