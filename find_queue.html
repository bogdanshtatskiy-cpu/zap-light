<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü–æ—à—É–∫ –ß–µ—Ä–≥–∏</title>
    
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700;900&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            /* –ö–æ–ª—å–æ—Ä–æ–≤–∞ –≥–∞–º–∞ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –¥–æ–¥–∞—Ç–∫—É */
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text: #2c3e50;
            --primary: #fbc02d; /* –ñ–æ–≤—Ç–∏–π –∞–∫—Ü–µ–Ω—Ç */
            --accent: #29b6f6;  /* –ë–ª–∞–∫–∏—Ç–Ω–∏–π –∞–∫—Ü–µ–Ω—Ç */
            --danger: #ef5350;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Nunito', sans-serif;
            /* –§–æ–Ω —è–∫ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º—É –¥–æ–¥–∞—Ç–∫—É (–∑–∏–º–æ–≤–∏–π –≥—Ä–∞–¥—ñ—î–Ω—Ç) */
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            box-sizing: border-box;
            color: var(--text);
            overflow-x: hidden;
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è —Å–Ω—ñ–≥—É (–∫–æ–ø—ñ—è –∑ index.html) */
        #snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        /* --- –ó–ê–ì–ê–õ–¨–ù–ò–ô –ö–û–ù–¢–ï–ô–ù–ï–† (Glass Panel) --- */
        .glass-panel {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 24px;
            padding: 25px;
            max-width: 500px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        /* –•–µ–¥–µ—Ä –∑ –∫–Ω–æ–ø–∫–æ—é –Ω–∞–∑–∞–¥ */
        .header-row {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .back-btn {
            text-decoration: none;
            font-size: 20px;
            margin-right: 15px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            border: 1px solid white;
            transition: all 0.2s;
        }
        .back-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.8); }

        h1 {
            margin: 0;
            font-family: 'SF Pro Display', sans-serif;
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(45deg, #1e3a8a, #29b6f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- –ü–û–õ–Ø –í–í–û–î–£ (Input Styling) --- */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 14px;
            padding-left: 10px;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 16px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.4);
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: #1e3a8a;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }

        input:focus {
            background: rgba(255,255,255,0.9);
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(251, 192, 45, 0.15);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: #78909c;
            font-weight: 400;
        }

        /* --- –í–ò–ü–ê–î–ê–Æ–ß–ò–ô –°–ü–ò–°–û–ö (Autocomplete) --- */
        .autocomplete-list {
            position: absolute;
            top: 105%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-height: 250px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            padding: 5px;
            border: 1px solid white;
        }

        .autocomplete-item {
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 2px;
            font-size: 15px;
            color: #455a64;
            transition: background 0.1s;
        }

        .autocomplete-item:hover {
            background-color: #e3f2fd;
            color: #0277bd;
            font-weight: 700;
        }

        .autocomplete-item strong {
            color: #0277bd;
        }

        /* --- –ö–ê–†–¢–ö–ê –†–ï–ó–£–õ–¨–¢–ê–¢–£ --- */
        #result-card {
            margin-top: 30px;
            background: linear-gradient(135deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.4) 100%);
            border: 2px solid white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            display: none;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(251, 192, 45, 0.15);
        }

        .res-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            margin-bottom: 5px;
        }

        #result-queue {
            font-family: 'SF Pro Display', sans-serif;
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(45deg, #fbc02d, #f57f17);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            line-height: 1;
            margin-top: 10px;
            filter: drop-shadow(0 4px 10px rgba(24bc2d, 0.3));
        }

        .loader {
            text-align: center;
            font-size: 14px;
            color: #607d8b;
            margin-top: 10px;
            font-weight: 600;
        }

        .disabled {
            opacity: 0.6;
            pointer-events: none;
            filter: grayscale(1);
        }

        @keyframes popIn {
            0% { transform: scale(0.8) translateY(20px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä –¥–ª—è —Å–ø–∏—Å–∫—É */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 3px; }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div class="glass-panel">
        <div class="header-row">
            <a href="index.html" class="back-btn">üîô</a>
            <h1>–ü–æ—à—É–∫ —á–µ—Ä–≥–∏</h1>
        </div>
        
        <div id="loading-status" class="loader">üîÑ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±–∞–∑–∏ –∞–¥—Ä–µ—Å...</div>

        <div class="input-group">
            <label>–í—É–ª–∏—Ü—è / –ü—Ä–æ—Å–ø–µ–∫—Ç</label>
            <input type="text" id="street-input" placeholder="–ü–æ—á–Ω—ñ—Ç—å –≤–≤–æ–¥–∏—Ç–∏ –Ω–∞–∑–≤—É..." disabled autocomplete="off">
            <div id="street-list" class="autocomplete-list"></div>
        </div>

        <div class="input-group">
            <label>–ù–æ–º–µ—Ä –±—É–¥–∏–Ω–∫—É</label>
            <input type="text" id="house-input" placeholder="–°–ø–æ—á–∞—Ç–∫—É –æ–±–µ—Ä—ñ—Ç—å –≤—É–ª–∏—Ü—é" disabled autocomplete="off">
            <div id="house-list" class="autocomplete-list"></div>
        </div>

        <div id="result-card">
            <div class="res-label">–í–∞—à–∞ —á–µ—Ä–≥–∞</div>
            <span id="result-queue">-</span>
        </div>
    </div>

    <script>
        // === –°–ù–Ü–ì (–ó –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ñ–∞–π–ª—É) ===
        function createSnow() {
            const container = document.getElementById('snow-container');
            const count = 20; 
            for (let i = 0; i < count; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                const size = Math.random() * 5 + 3; 
                flake.style.width = size + 'px';
                flake.style.height = size + 'px';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = Math.random() * 5 + 10 + 's';
                flake.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(flake);
            }
        }
        createSnow();

        // === –õ–û–ì–Ü–ö–ê –ü–û–®–£–ö–£ (Excel) ===
        const QUEUE_FILES = [
            "1.1.xlsx", "1.2.xlsx", 
            "2.1.xlsx", "2.2.xlsx",
            "3.1.xlsx", "3.2.xlsx",
            "4.1.xlsx", "4.2.xlsx",
            "5.1.xlsx", "5.2.xlsx",
            "6.1.xlsx", "6.2.xlsx"
        ];
        const BASE_PATH = "./xls/"; 

        let database = []; 
        let uniqueStreets = []; 
        let selectedStreet = null;

        async function init() {
            const statusEl = document.getElementById('loading-status');
            const streetInput = document.getElementById('street-input');
            
            try {
                // –í–∞–Ω—Ç–∞–∂–∏–º–æ –≤—Å—ñ —Ñ–∞–π–ª–∏ –ø–∞—Ä–∞–ª–µ–ª—å–Ω–æ
                const promises = QUEUE_FILES.map(file => loadQueueFile(file));
                await Promise.all(promises);

                processDatabase();

                statusEl.innerText = ""; // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ —Ç–µ–∫—Å—Ç –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
                statusEl.style.display = 'none';
                
                streetInput.disabled = false;
                streetInput.placeholder = "–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –°–æ–±–æ—Ä–Ω–∏–π, –ü–µ—Ä–µ–º–æ–≥–∏...";
            } catch (e) {
                console.error(e);
                statusEl.innerText = "‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±–∞–∑–∏.";
                statusEl.style.color = "#ef5350";
            }
        }

        async function loadQueueFile(filename) {
            try {
                const response = await fetch(BASE_PATH + filename);
                if (!response.ok) return; 
                
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                const queueId = filename.replace('.xlsx', '');
                parseRows(jsonData, queueId);
            } catch (e) {
                console.warn(`Skipping ${filename}:`, e);
            }
        }

        function parseRows(rows, queueId) {
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (!row || row.length < 2) continue;

                const rawStreet = String(row[0]).trim();
                const rawHouses = String(row[1]).trim();
                const cleanStreetName = normalizeStreetName(rawStreet);
                const houseList = expandHouseRanges(rawHouses);

                houseList.forEach(house => {
                    database.push({
                        fullStreet: rawStreet,
                        cleanStreet: cleanStreetName,
                        house: house,
                        queue: queueId
                    });
                });
            }
        }

        function processDatabase() {
            const streetSet = new Set(database.map(d => d.fullStreet));
            uniqueStreets = Array.from(streetSet).sort((a, b) => a.localeCompare(b));
        }

        function expandHouseRanges(rawStr) {
            const parts = rawStr.split(/[|,\/]/).map(s => s.trim()).filter(s => s);
            let result = new Set();

            parts.forEach(part => {
                const rangeMatch = part.match(/^(\d+)[-‚Äì‚Äî](\d+)$/);
                if (rangeMatch) {
                    const start = parseInt(rangeMatch[1]);
                    const end = parseInt(rangeMatch[2]);
                    if (!isNaN(start) && !isNaN(end) && end > start) {
                        const step = (start % 2 === end % 2) ? 2 : 1;
                        for (let i = start; i <= end; i += step) {
                            result.add(i.toString());
                        }
                    } else {
                        result.add(part);
                    }
                } else {
                    result.add(part);
                }
            });
            return Array.from(result);
        }

        function normalizeStreetName(name) {
            return name.toLowerCase()
                .replace(/^(–≤—É–ª\.|–ø—Ä–æ–≤\.|–ø—Ä–æ—ó–∑–¥|—à–æ—Å–µ|–±—É–ª\.|–ø—Ä\.|–ø–ª–æ—â–∞|–º–∞–π–¥–∞–Ω|—É–∑–≤—ñ–∑)\s*/g, '')
                .trim();
        }

        // === UI –í–ó–ê–Ñ–ú–û–î–Ü–Ø ===
        const streetInput = document.getElementById('street-input');
        const streetList = document.getElementById('street-list');
        const houseInput = document.getElementById('house-input');
        const houseList = document.getElementById('house-list');
        const resultCard = document.getElementById('result-card');
        const resultQueue = document.getElementById('result-queue');

        streetInput.addEventListener('input', (e) => {
            const val = normalizeStreetName(e.target.value);
            selectedStreet = null;
            houseInput.disabled = true;
            houseInput.value = '';
            houseInput.placeholder = "–°–ø–æ—á–∞—Ç–∫—É –æ–±–µ—Ä—ñ—Ç—å –≤—É–ª–∏—Ü—é";
            resultCard.style.display = 'none';
            houseList.style.display = 'none';

            if (val.length < 1) {
                streetList.style.display = 'none';
                return;
            }

            const matches = uniqueStreets.filter(s => normalizeStreetName(s).startsWith(val));
            renderAutocomplete(streetList, matches, val, selectStreet);
        });

        function renderAutocomplete(container, matches, query, callback) {
            container.innerHTML = '';
            if (matches.length === 0) {
                container.style.display = 'none';
                return;
            }

            matches.slice(0, 50).forEach(match => {
                const div = document.createElement('div');
                div.className = 'autocomplete-item';
                // –ü—ñ–¥—Å–≤—ñ—á—É—î–º–æ –∑–±—ñ–≥
                const regex = new RegExp(`(${query})`, 'gi');
                // –ü—Ä–æ—Å—Ç–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç –±–µ–∑ —Å–∫–ª–∞–¥–Ω–æ–≥–æ regex –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è —Ä–µ–≥—ñ—Å—Ç—Ä—É
                div.innerText = match; 
                div.onclick = () => callback(match);
                container.appendChild(div);
            });
            container.style.display = 'block';
        }

        function selectStreet(name) {
            streetInput.value = name;
            selectedStreet = name;
            streetList.style.display = 'none';
            
            houseInput.disabled = false;
            houseInput.value = '';
            houseInput.placeholder = "–í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä...";
            houseInput.focus();
            
            // –û–¥—Ä–∞–∑—É –ø–æ–∫–∞–∑—É—î–º–æ –≤—Å—ñ –±—É–¥–∏–Ω–∫–∏ –¥–ª—è —Ü—ñ—î—ó –≤—É–ª–∏—Ü—ñ (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)
            showHouseOptions('');
        }

        houseInput.addEventListener('focus', () => {
            if(selectedStreet) showHouseOptions(houseInput.value);
        });

        houseInput.addEventListener('input', (e) => {
            showHouseOptions(e.target.value);
        });

        function showHouseOptions(val) {
            if (!selectedStreet) return;

            const housesOnStreet = database
                .filter(d => d.fullStreet === selectedStreet)
                .map(d => d.house);
            
            const uniqueHouses = [...new Set(housesOnStreet)].sort(naturalSort);
            const matches = uniqueHouses.filter(h => h.toLowerCase().startsWith(val.toLowerCase()));
            
            renderAutocomplete(houseList, matches, val, selectHouse);
        }

        function selectHouse(house) {
            houseInput.value = house;
            houseList.style.display = 'none';
            
            const entry = database.find(d => d.fullStreet === selectedStreet && d.house === house);
            
            if (entry) {
                resultQueue.innerText = entry.queue;
                resultCard.style.display = 'block';
            }
        }

        function naturalSort(a, b) {
            return a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' });
        }

        document.addEventListener('click', function(e) {
            if (e.target !== streetInput) streetList.style.display = 'none';
            if (e.target !== houseInput) houseList.style.display = 'none';
        });

        init();
    </script>
</body>
</html>
